required_vars:
  user_name:
    description: your name to be used with git
  user_email:
    description: your email id
    cacheable: True
    from_cache: True

alias:
  global:
    d: diff
    cfg: config --global
    s: status
    c: commit -S --signoff
    reb: rebase -S --signoff
    rebi: reb -i
    cp: cherry pick
    lol: log --online
    lg: lol --decorate --graph --all
    user.name: "{user_name}"
    user.email: "{user_email}"