required_vars:
  user_name:
    description: your name to be used with git
  user_email:
    description: your email id
    cacheable: True
    from_cache: True

global:
  alias:
    d: diff
    a: add
    cfg: config --global
    s: status
    c: commit -S --signoff
    reb: rebase -S --signoff
    rebi: reb -i
    cp: cherry pick
    lol: log --oneline
    lg: lol --decorate --graph --all
    dc: d --cached
    ca: c --amend
    cane: ca --no-edit
    p: push
  user:
    name: "{user_name}"
    email: "{user_email}"